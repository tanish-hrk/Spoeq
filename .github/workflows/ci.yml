name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install root deps (frontend)
        run: npm ci
      - name: Install backend deps
        working-directory: backend
        run: npm ci
      - name: Run backend tests
        working-directory: backend
        run: npm test -- --ci --runInBand
      - name: Lint frontend
        run: npm run lint --if-present
      - name: Build frontend
        run: npm run build
      - name: Docker build (multi-stage)
        run: docker build -t spoeq:ci .
